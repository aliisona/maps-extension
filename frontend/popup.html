<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe-Route</title>
    <link rel="stylesheet" href="popup_style.css">
    
  </head>
  <body>
    <h3>Safe-Route</h3>
    <label for="start">Start:</label>
    <input type="text" id="start" placeholder="Start location" />
    <label for="end">End:</label>
    <input type="text" id="end" placeholder="End location" />
    <button id="generate">Generate Path</button>

    <button id="use-current">Use Current Path</button>

    <div id="current-path-status">Checking for current path...</div>

    <div id="status"></div>

    <div id="result">
      <p id="walking-time"></p>
      <p id="error"></p>
    </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
